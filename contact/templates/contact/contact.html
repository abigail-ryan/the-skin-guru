{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5" role="form" aria-labelledby="contactFormTitle" aria-describedby="contactFormDescription">
            <h2 id="contactFormTitle"><strong>Get in touch.</strong></h2>
            <p id="contactFormDescription">Let us know how we can help!</p>

            <form method="post" aria-labelledby="contactFormTitle">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-pink" type="submit" aria-label="Submit">Send message</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
