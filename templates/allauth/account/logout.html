{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="logo-font mt-5 mb-4">{% trans "Sign Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form class="logout mb-5" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-oultine-tiffany rounded-3" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-pink rounded-3" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
